<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css"/>
    <link rel="stylesheet" href="./public/css/animations.css"/>
    <link rel="stylesheet" href="./public/css/page-landing.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
          class="animate-up" 
          id="logo" 
          src="./public/images/logo.svg" 
          alt="Logomarca de Happy" />

          <div class="location animate-up">
            <strong>Nova Iguaçu</strong>
            <p>Rio de Janeiro</p>
          </div>
        </header>

        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças.</p>

            <a href="#" title="Visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>

<!-- A tag link especifica o tipo de relação e o local do arquivo que você vai usar.
    "rel" é de relação.

    A maioria das tags tem característica block, a strong vem inline automaticamente,
    então tudo depois dela acaba ficando ao lado e isso acaba sendo usado como recurso.

    A tag <a> é usada pra criar hyperlinks e ela pode receber textos e imagens.
        usando a tag title dentro da tag <a> você pode fazer com que apareça um texto ao descansar o mouse 
        sobre o botão ou hiperlink que você criou. 
    
    A tag section, cria uma seção** 

    Id é um atributo global que recebe um único nome. Usando #body, por exemplo você faz com que
    o vscode identifique o elemento como Id. Isso serve pra aumentar a prioridade mesmo sendo num arquivo
    externo por criar uma especificidade.



-->
